<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIA - Profil</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 0L5 8V18C5 27.2 11.4 35.7 20 38C28.6 35.7 35 27.2 35 18V8L20 0Z" fill="#4A86E8" />
                    <circle cx="20" cy="15" r="5" fill="white" />
                    <path d="M20 22C16.134 22 13 25.1341 13 29V30H27V29C27 25.1341 23.866 22 20 22Z" fill="white" />
                </svg>
                <span>IDENTIA</span>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fa-solid fa-table-columns"></i>
                    Tableau de Bord
                </a>
                <a href="utilisateurs.html" class="nav-item">
                    <i class="fa-solid fa-users"></i>
                    Utilisateurs
                </a>
                <a href="presences.html" class="nav-item">
                    <i class="fa-solid fa-calendar-check"></i>
                    Présences
                </a>
                <a href="journal.html" class="nav-item">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    Journal des Actions
                </a>
            </nav>

            <a href="profil.html" class="sidebar-user" style="text-decoration: none; color: white;">
                <img src="https://i.pravatar.cc/150?u=superadmin" alt="Admin" class="user-avatar">
                <div class="user-info">
                    <span class="name">Super Admin</span>
                    <span class="role">Admin</span>
                </div>
            </a>
        </aside>

        <main class="main-viewport">
            <header class="page-header">
                <h1 class="page-title">Mon Profil</h1>

                <div class="header-actions">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Rechercher">
                    </div>
                    <div class="icons" style="display: flex; gap: 16px; align-items: center;">
                        <i class="fa-regular fa-bell" style="color: var(--text-muted);"></i>
                        <i class="fa-brands fa-github" style="color: var(--text-muted);"></i>
                        <img src="https://i.pravatar.cc/150?u=superadmin" alt="Avatar"
                            style="width: 32px; height: 32px; border-radius: 50%;">
                    </div>
                </div>
            </header>

            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header-content">
                        <img src="https://i.pravatar.cc/150?u=superadmin" alt="Avatar" class="profile-avatar-large">
                        <div class="profile-title-info">
                            <h2>Super Admin</h2>
                            <p>Administrateur Système</p>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <label>Nom Complet</label>
                            <span>Super Administrateur</span>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <span>admin@identia.com</span>
                        </div>
                        <div class="info-item">
                            <label>Nom d'utilisateur</label>
                            <span>superadmin</span>
                        </div>
                        <div class="info-item">
                            <label>Rôle</label>
                            <span>Administrateur</span>
                        </div>
                        <div class="info-item">
                            <label>Date d'inscription</label>
                            <span>12 Janvier 2024</span>
                        </div>
                        <div class="info-item">
                            <label>Dernière Connexion</label>
                            <span>Aujourd'hui, 10:45</span>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <h3 style="margin-bottom: 24px; font-size: 18px; font-weight: 700;">Sécurité</h3>
                    <div style="display: flex; flex-direction: column; gap: 16px;">
                        <button onclick="toggleModal('passwordModal')" class="btn-outline"
                            style="text-align: left; width: fit-content;">Changer le mot de
                            passe</button>
                        <button class="btn-outline"
                            style="text-align: left; width: fit-content; border-color: #fee2e2; color: #dc2626;">Se
                            déconnecter</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal: Changer Mot de Passe -->
    <div id="passwordModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Changer le mot de passe</h3>
                <i class="fa-solid fa-xmark" onclick="toggleModal('passwordModal')"
                    style="cursor:pointer; color: var(--text-muted);"></i>
            </div>
            <div class="modal-body">
                <form onsubmit="event.preventDefault(); toggleModal('passwordModal');">
                    <label>Mot de passe actuel</label>
                    <input type="password" class="input-basic" placeholder="••••••••">

                    <label>Nouveau mot de passe</label>
                    <input type="password" class="input-basic" placeholder="••••••••">

                    <label>Confirmer le nouveau mot de passe</label>
                    <input type="password" class="input-basic" placeholder="••••••••">

                    <div class="modal-footer">
                        <button type="button" class="btn-outline"
                            onclick="toggleModal('passwordModal')">Annuler</button>
                        <button type="submit" class="btn-primary btn-small">Mettre à jour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.toggle('hidden');
        }
    </script>
</body>

</html>
