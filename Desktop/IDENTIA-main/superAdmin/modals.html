<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIA - Modaux</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .demo-modals {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px;
            background: #cbd5e1;
            min-height: 100vh;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-static {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
        }

        .modal-static h3 {
            font-size: 18px;
            font-weight: 700;
        }

        .close-btn {
            color: var(--text-muted);
            cursor: pointer;
        }

        .modal-body {
            margin-top: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        select,
        .input-basic {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
            outline: none;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 12px;
        }

        .btn-outline {
            padding: 8px 24px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-small {
            padding: 8px 24px;
            margin-top: 0;
            width: auto;
        }

        /* Export Modal Specifics */
        .date-range {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .date-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f1f5f9;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .tag-group {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tag {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #f1f5f9;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .tag.blue {
            background: #e0e7ff;
            color: #4338ca;
        }

        /* Presence Confirmation Modal */
        .camera-view {
            width: 100%;
            aspect-ratio: 1;
            background: #e2e8f0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .face-tracker {
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            border: 2px dashed rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        .user-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-card h4 {
            font-size: 16px;
            font-weight: 700;
        }

        .user-card p {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="demo-modals">

        <!-- Modal: Ajouter Utilisateur -->
        <div class="modal-static">
            <div class="modal-header">
                <h3>Ajouter Utilisateur</h3>
                <i class="fa-solid fa-xmark close-btn"></i>
            </div>
            <div class="modal-body">
                <label>Nom Complet</label>
                <input type="text" class="input-basic" placeholder="Nom d'utilisateur">

                <label>Nom d'utilisateur</label>
                <input type="text" class="input-basic" placeholder="Mot de passe">
                <!-- Pattern matches image text exactly -->

                <label>Rôle</label>
                <select>
                    <option>Étudiant</option>
                </select>

                <div class="modal-footer">
                    <button class="btn-outline">Fermer</button>
                    <button class="btn-primary btn-small">Ajouter</button>
                </div>
            </div>
        </div>

        <!-- Modal: Exporter Données -->
        <div class="modal-static">
            <div class="modal-header">
                <h3>Exporter Données</h3>
                <i class="fa-solid fa-xmark close-btn"></i>
            </div>
            <div class="modal-body">
                <div class="date-range">
                    <div class="date-pill"><i class="fa-regular fa-calendar"></i> 23 jan. 2022</div>
                    <div class="date-pill"><i class="fa-regular fa-calendar"></i> 03 jan. 2022</div>
                </div>

                <div class="radio-group">
                    <span><i class="fa-regular fa-circle"></i> Tous</span>
                    <span><i class="fa-regular fa-circle"></i> Présent</span>
                    <span><i class="fa-solid fa-circle-dot" style="color: var(--primary);"></i> Présent</span>
                    <!-- Duplicate on image -->
                    <span><i class="fa-regular fa-circle"></i> An attente</span>
                </div>

                <label>Filtres</label>
                <div class="tag-group">
                    <div class="tag"><i class="fa-regular fa-file-excel" style="color: #059669;"></i> Excel</div>
                    <div class="tag blue"><i class="fa-solid fa-table-list"></i> Présent</div>
                    <div class="tag"><i class="fa-solid fa-list-check"></i> Entente</div>
                </div>

                <label>Format Import</label>
                <div class="tag-group">
                    <div class="tag"><i class="fa-regular fa-file-excel" style="color: #059669;"></i> Excel</div>
                    <div class="tag"><i class="fa-regular fa-file-pdf" style="color: #dc2626;"></i> PDF</div>
                </div>

                <div class="modal-footer">
                    <button class="btn-outline">Fermer</button>
                    <button class="btn-primary btn-small">Exporter</button>
                </div>
            </div>
        </div>

        <!-- Modal: Confirmer Présence -->
        <div class="modal-static">
            <div class="modal-header">
                <h3>Confirmer Présence</h3>
                <i class="fa-solid fa-xmark close-btn"></i>
            </div>
            <div class="modal-body">
                <div class="camera-view">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop"
                        alt="User">
                    <div class="face-tracker"></div>
                </div>

                <div class="user-card">
                    <div>
                        <h4>Souleymane Diarra</h4>
                        <p><i class="fa-regular fa-calendar"></i> April 24, 2024 <i class="fa-regular fa-clock"
                                style="margin-left: 8px;"></i> 10:22</p>
                    </div>
                    <span class="status-badge status-present">Présent</span>
                </div>

                <button class="btn-primary" style="margin-top: 24px;">Confirmer</button>
            </div>
        </div>

    </div>
</body>

</html>
