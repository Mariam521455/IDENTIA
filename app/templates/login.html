{% extends "base.html" %}

{% block auth_content %}
<div class="flex min-h-full items-center justify-center p-6 vibrant-gradient">
    <div class="w-full max-w-md space-y-8 glass p-10 rounded-3xl shadow-2xl">
        <div class="text-center">
            <div
                class="mx-auto w-16 h-16 vibrant-gradient rounded-2xl flex items-center justify-center text-white font-bold text-3xl shadow-lg mb-6">
                I</div>
            <h2 class="text-3xl font-bold tracking-tight text-brand-900">Accès Institutionnel</h2>
            <p class="mt-2 text-sm text-slate-600">Plateforme IDENTIA | Reconnaissance Faciale</p>
        </div>

        <form class="mt-8 space-y-6" action="{{ url_for('auth.login') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="space-y-4 rounded-md">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700">Identifiant
                        utilisateur</label>
                    <input id="username" name="username" type="text" required
                        class="mt-1 block w-full rounded-xl border-slate-200 bg-white/50 px-4 py-3 text-slate-900 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm transition-all"
                        placeholder="admin_01">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">Mot de passe</label>
                    <input id="password" name="password" type="password" required
                        class="mt-1 block w-full rounded-xl border-slate-200 bg-white/50 px-4 py-3 text-slate-900 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative flex w-full justify-center rounded-xl vibrant-gradient px-4 py-3.5 text-sm font-semibold text-white hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-all shadow-xl">
                    Se connecter au système
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-xs text-slate-500 uppercase tracking-widest font-semibold">Système Audité & Sécurisé</p>
        </div>
    </div>
</div>
{% endblock %}
