{% extends "base.html" %}

{% block content %}
<div class="space-y-8">
    <div class="flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-bold text-slate-900">Gestion des Étudiants</h1>
            <p class="text-slate-500 mt-1">Gérez le registre institutionnel et les données biométriques.</p>
        </div>
        <button
            class="px-5 py-2.5 vibrant-gradient rounded-xl text-sm font-semibold text-white shadow-lg hover:opacity-90 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
            </svg>
            Inscrire un Étudiant
        </button>
    </div>

    <!-- Student Table (Placeholder for Institutional List) -->
    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="p-4 bg-slate-50 border-b border-slate-200 flex gap-4">
            <input type="text" placeholder="Rechercher par nom ou matricule..."
                class="bg-white border border-slate-200 rounded-lg px-4 py-2 text-sm w-96 focus:ring-2 focus:ring-brand-500 outline-none">
            <select class="bg-white border border-slate-200 rounded-lg px-4 py-2 text-sm">
                <option>Toutes les classes</option>
                <option>Informatique - L3</option>
                <option>Gestion - M1</option>
            </select>
        </div>
        <table class="w-full text-left text-sm">
            <thead class="bg-slate-50 text-slate-500 uppercase text-xs font-semibold">
                <tr>
                    <th class="px-6 py-4">Matricule</th>
                    <th class="px-6 py-4">Nom Complet</th>
                    <th class="px-6 py-4">Email</th>
                    <th class="px-6 py-4">Biométrie</th>
                    <th class="px-6 py-4 text-right">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 font-mono text-slate-500">ID-2026-001</td>
                    <td class="px-6 py-4 font-bold text-slate-900">Driss Amrani</td>
                    <td class="px-6 py-4 text-slate-600">d.amrani@univ.local</td>
                    <td class="px-6 py-4 font-medium"><span class="flex items-center gap-1.5 text-emerald-600"><span
                                class="w-2 h-2 rounded-full bg-emerald-500"></span> Archivé</span></td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button class="text-brand-600 hover:text-brand-800 font-medium">Éditer</button>
                        <button class="text-slate-400 hover:text-red-600 font-medium">Supprimer</button>
                    </td>
                </tr>
                <!-- More students here -->
            </tbody>
        </table>
        <div class="p-4 border-t border-slate-100 bg-slate-50 text-center">
            <p class="text-xs text-slate-400 italic">Affichage de 1 étudiant sur 1,284 inscrits.</p>
        </div>
    </div>
</div>
{% endblock %}
